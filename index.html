
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Pokedex</title>
</head>
<body>
	<div class="container-main">
		<div class="pokedex">

			<div class="container-top">
				<div class="leftContainerTopBlue"></div>
				<div class=".leftContainerTopSmallButton"></div>
				<div class="leftContainerTopRed"></div>
				<div class="leftContainerTopYellow"></div>
				<div class="leftContainerTopGreen"></div>
			</div>
			<div class="container-fondo"></div>
			<div class="container-circulos">
				<div class="circulos"></div>
				<div class="circulos"></div>
			</div>
			<div class="container-fondo-dos">
				<img src="imagenes/Pokebola.png" alt="" id="pokeImg" class="img-pokebola">
				<br>
				<label class="id">Id:
					<label class="id" id="pokeId"></label>
				</label>
				<label class="id">Name:
					<label class="id" id="pokeNameD"></label>
				</label>
			</div>
			<div class="button-select" onclick="fetchFokemon()"></div>
			<div class="select">select</div>
			<div class="button-delet"></div>
			<div class="delet" type="reset" value="Borrar">delet</div>
			<div class="container-input">
				<input type="text" placeholder="Nombre/Id del pokemon" id="pokeName" name="pokeName" class="input">

			</div>
			<div class="container-boton"></div>
			<div class="prueba">
				<div class="uno"></div>
				<div class="dos">
					<div class="triangulo-dos"></div>
				</div>
				<div class="tres"></div>
				<div class="cuatro">
					<div class="trinagulo-cuatro"></div>
				</div>
				<div class="cinco">
					<div class="mini-circulo"></div>
				</div>
				<div class="seis">
					<div class="triangulo-seis"></div>
				</div> 
				<div class="siete"></div>
				<div class="ocho">
					<div class="triangulo-ocho"></div>
				</div>
				<div class="nueve"></div>
			</div>
			
		</div>

		<div class="container-center"></div>
		<div class="container-left">
			<div class="container-black-left">
				<div class="datos">
					<label class="id">Tipo:
						<label class="id" id="pokeTypeU"></label>
						<label class="id" id="pokeTypeD"></label>
					</label>
					<br>
					<label class="id">Estadisticas:
						<br>
						<div class="estad">
							<label class="id">Hp:
								<label id="hp">0</label>
							</label>
							<br>
							<label class="id">Ataque:
								<label id="ataque">0</label>
							</label>
							<br>
							<label class="id">Defensa:
								<label id="defensa">0</label>
							</label>
							<br>
							<label class="id">AtaqueE:
								<label id="ataqueE">0</label>
							</label>
							<br>
							<label class="id">DefensaE:
								<label id="defensaE">0</label>
							</label>
							<br>
							<label class="id">Velocidad:
								<label id="velocidad">0</label>
							</label>
						</div>
						<div class="moves">
							<label id="id">Movimientos:
								<div class="todos">
									<ul id="moves">
									</ul>
								</div>
							</label>
						</div>
					</label>
				</div>
			</div>
			<div class="container-left-cuadros">
				<div class="c1"></div>
				<div class="c2"></div>
				<div class="c3"></div>
				<div class="c4"></div>
				<div class="c5"></div>
				<div class="c6"></div>
				<div class="c7"></div>
				<div class="c8"></div>
				<div class="c9"></div>
				<div class="c10"></div>
			</div>
			<div class="container-altura"></div>
		<div class="container-peso"></div>
		</div>
		

	</div>

	<footer>
		<script src="js/pokedexlaunchX.js"></script>
	</footer>
</body>
</html>
